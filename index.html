<html>
<head>
	<title>Which Came First</title>
    <link rel="stylesheet/less" type="text/css" href="style/main.less">
    <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
    <script src="https://rdio.com/api/api.js?client_id=iRtrEwlL04cOUIHFo5wIcA"></script>
    <script src="/lib/jquery-1.9.0.js"></script>
    <script src="/lib/less-1.3.0.min.js"></script>
    <script src="/lib/underscore-min.js"></script>
    <script src="/lib/backbone.js.min.0.9.0.js"></script>
    <script src="/js/main.js"></script> 
    <script src="/js/models/game.js"></script>
    <script src="/js/models/user.js"></script>
    <script src="/js/models/round.js"></script>
    <script src="/js/views/header-view.js"></script>
    <script src="/js/views/panel-view.js"></script>
    <script src="/js/views/round-view.js"></script>

	<script id="welcome-header-template" type="text/template">
			<h1>Which Came First???</h1>
			<h4>A music game powered by Rdio and Last.FM</h4>
    </script>
	
	<script id="round-header-template" type="text/template">
			<h1>Round: <%= roundCount %></h1>
			<h4>Your win rate is <%= WCF.user.get('winRate') %>% with <%= WCF.user.get('wins') %> wins.</h4>
    </script>
	
	<script id="round-view-template" type="text/template">
		<div class="left album">Older:
			<div class="album1">
				<img src="<%= albums[0].image[3]['#text'] %>">
				<div class="albuminfo">
					<div class="albumname"><%= albums[0].name %></div>
					<div class="artistname"><%= albums[0].artist.name %></div>
					<div class="year" style="display:none"><%= albums[0].year %></div>
				</div>
			</div>
		</div>
		<div class="right album">Newer:
			<div class="album2">
				<img src="<%= albums[1].image[3]['#text'] %>">
				<div class="albuminfo">
					<div class="albumname"><%= albums[1].name %></div>
					<div class="artistname"><%= albums[1].artist.name %></div>
					<div class="year" style="display:none"><%= albums[1].year %></div>
				</div>
			</div>
		</div>
		<div class="switch button roundbutton">Switch</div>
		<div class="submit button roundbutton">Submit</div>
		<div class="nextround button roundbutton">Next<br>Round</div>
    </script>
	
	<script id="panel-template" type="text/template">
    	<div class="header">
    		<div class="close button">X</div>
    		<div class="title"><%= title %></div>
    	</div>
		<div class="body"><%= typeof(package) !== 'undefined' ?  package : '' %></div>
    </script>

	<script id="login-view-template" type="text/template">
		<ul>
			<li class="button">
				<div class="icon social facebook"></div>
				<lh>Facebook</lh>
			</li>
			<li class="button">
				<div class="icon social twitter"></div>
				<lh>Twitter</lh>
			</li>
			<li class="button">
				<div class="icon social google"></div>
				<lh>Google</lh>
			</li>
		</ul>
    </script>

	<script id="game-type-chooser-template" type="text/template">
		<ul>
			<li class="button gameselect">1980s</li>
			<li class="button gameselect">1990s</li>
			<li class="button gameselect">2000s</li>
		</ul>
    </script>

</head>
<body></body>
</html>
